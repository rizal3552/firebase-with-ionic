
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "logout()">
          <ion-icon name="log-out"></ion-icon>

      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Ini halaman profile!
  </p>
  <ion-list>
    <ion-list-header>
        User personal Information
    </ion-list-header>
    <ion-item>
      <ion-grid>
        <ion-row>
            <ion-col col-4>
              Email
            </ion-col>
            <ion-col col8 *ngIf = "userProfile?.email">
              {{userProfile?.email}}
            </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
