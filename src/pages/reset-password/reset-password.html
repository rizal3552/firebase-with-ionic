
<ion-header>

  <ion-navbar>
    <ion-title>ResetPassword Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Tuliskan Alamat email anda" [class.invalid]="!resetPasswordForm.controls.email.valid && blur"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
          <p>Isikan email anda!</p>
        </ion-item>
    
        <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
          Lupa Passwordnya
        </button>
      </form>


</ion-content>
